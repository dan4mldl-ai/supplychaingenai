<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" rx="10" ry="10"/>
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">Supply Chain Management System Architecture</text>
  
  <!-- Frontend Layer -->
  <rect x="50" y="80" width="700" height="100" fill="#3498db" rx="5" ry="5" opacity="0.8"/>
  <text x="400" y="110" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">Frontend Layer (Streamlit)</text>
  
  <!-- Frontend Components -->
  <rect x="100" y="130" width="100" height="30" fill="white" rx="5" ry="5" stroke="#2c3e50" stroke-width="1"/>
  <text x="150" y="150" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">Dashboard</text>
  
  <rect x="220" y="130" width="100" height="30" fill="white" rx="5" ry="5" stroke="#2c3e50" stroke-width="1"/>
  <text x="270" y="150" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">Order Management</text>
  
  <rect x="340" y="130" width="100" height="30" fill="white" rx="5" ry="5" stroke="#2c3e50" stroke-width="1"/>
  <text x="390" y="150" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">Inventory</text>
  
  <rect x="460" y="130" width="100" height="30" fill="white" rx="5" ry="5" stroke="#2c3e50" stroke-width="1"/>
  <text x="510" y="150" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">Products</text>
  
  <rect x="580" y="130" width="100" height="30" fill="white" rx="5" ry="5" stroke="#2c3e50" stroke-width="1"/>
  <text x="630" y="150" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">Analytics</text>
  
  <!-- Business Logic Layer -->
  <rect x="50" y="200" width="700" height="150" fill="#2ecc71" rx="5" ry="5" opacity="0.8"/>
  <text x="400" y="230" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">Business Logic Layer (Models)</text>
  
  <!-- Business Logic Components -->
  <rect x="100" y="260" width="120" height="60" fill="white" rx="5" ry="5" stroke="#2c3e50" stroke-width="1"/>
  <text x="160" y="280" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">Order Manager</text>
  <text x="160" y="300" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7f8c8d">order.py</text>
  
  <rect x="240" y="260" width="120" height="60" fill="white" rx="5" ry="5" stroke="#2c3e50" stroke-width="1"/>
  <text x="300" y="280" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">Inventory Manager</text>
  <text x="300" y="300" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7f8c8d">inventory.py</text>
  
  <rect x="380" y="260" width="120" height="60" fill="white" rx="5" ry="5" stroke="#2c3e50" stroke-width="1"/>
  <text x="440" y="280" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">Product Manager</text>
  <text x="440" y="300" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7f8c8d">product.py</text>
  
  <rect x="520" y="260" width="120" height="60" fill="white" rx="5" ry="5" stroke="#2c3e50" stroke-width="1"/>
  <text x="580" y="280" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">Analytics</text>
  <text x="580" y="300" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#7f8c8d">analytics.py</text>
  
  <!-- RAG Layer -->
  <rect x="50" y="370" width="700" height="100" fill="#9b59b6" rx="5" ry="5" opacity="0.8"/>
  <text x="400" y="400" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">RAG Layer</text>
  
  <!-- RAG Components -->
  <rect x="100" y="420" width="120" height="30" fill="white" rx="5" ry="5" stroke="#2c3e50" stroke-width="1"/>
  <text x="160" y="440" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">RAG Handler</text>
  
  <rect x="240" y="420" width="120" height="30" fill="white" rx="5" ry="5" stroke="#2c3e50" stroke-width="1"/>
  <text x="300" y="440" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">Document Processor</text>
  
  <rect x="380" y="420" width="120" height="30" fill="white" rx="5" ry="5" stroke="#2c3e50" stroke-width="1"/>
  <text x="440" y="440" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">Query Engine</text>
  
  <rect x="520" y="420" width="120" height="30" fill="white" rx="5" ry="5" stroke="#2c3e50" stroke-width="1"/>
  <text x="580" y="440" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">Vector Store (Pinecone)</text>
  
  <!-- Database Layer -->
  <rect x="50" y="490" width="700" height="80" fill="#e74c3c" rx="5" ry="5" opacity="0.8"/>
  <text x="400" y="520" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">Database Layer</text>
  
  <!-- Database Components -->
  <rect x="250" y="530" width="120" height="30" fill="white" rx="5" ry="5" stroke="#2c3e50" stroke-width="1"/>
  <text x="310" y="550" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">DB Handler</text>
  
  <rect x="390" y="530" width="120" height="30" fill="white" rx="5" ry="5" stroke="#2c3e50" stroke-width="1"/>
  <text x="450" y="550" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2c3e50">MongoDB (Mock)</text>
  
  <!-- Connecting Lines -->
  <line x1="400" y1="180" x2="400" y2="200" stroke="#2c3e50" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="400" y1="350" x2="400" y2="370" stroke="#2c3e50" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="400" y1="470" x2="400" y2="490" stroke="#2c3e50" stroke-width="2" stroke-dasharray="5,3"/>
</svg>